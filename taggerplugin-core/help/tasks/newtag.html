		<title>Adding a New Tag</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />

	<body>
		<h1>Adding a New Tag</h1>

		<p>To add a new tag to the workspace you add it through the Tags View.</p>

		<ol>
			<li>In the Tags View, click on the "Add New Tag" button to open the Tag Editor Dialog.</li>
			<li>Enter the information for your tag in the fields provided and click OK to create the tag.</li>
		</ol>
	</body>
</html>
