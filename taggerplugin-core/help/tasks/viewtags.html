	</head>
	<body>
		<h1>Viewing Workspace Tags</h1>

		<p>To see all tags available to the workspace, you must open the "Tags View".</p>

		<ol>
			<li>In the Window menu, go into "Show View" and select "Other".</li>
			<li>Find the "Resource Tagging" category and select the "Tags View" and click "OK".</li>
		</ol>

	</body>
</html>
