		<link rel="stylesheet" type="text/css" href="../css/common.css" />
	</head>
	<body>
		<h1>Exporting Tags</h1>

		<p>Exporting tags is done through the export wizard.</p>

		<ol>
			<li>In the File menu, click on "Export..."</li>
			<li>Find the Resource Tagging category and select "Export Tags".</li>
			<li>Select a file and an export format then click Finish to export the tag data.</li>
		</ol>
	</body>
</html>
