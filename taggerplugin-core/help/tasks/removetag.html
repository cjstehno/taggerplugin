	<body>
		<h1>Deleting a Tag</h1>

		<p>To delete a tag from the workspace, you use the controls in the Tags View.</p>

		<ol>
			<li>In the Tags View, select the tag or tags to be deleted.</li>
			<li>Click the Delete Tag button.</li>
			<li>If specified in the preferences, you will be asked to confirm the deletion.</li>
		</ol>

	</body>
</html>
