		<h1>New Tag Action</h1>

		<img src="../images/screen_tagmanager.jpg" class="screenshot" /><p>The "New Tag Action" is available as part of the "Tags View". This action allows the user to create a new Tag and add it to the set of available
		tags in the workspace. When the action is fired, a Tag editor dialog opens so that the name and description can be entered for the Tag.</p>
