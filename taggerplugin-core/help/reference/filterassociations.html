		<title>Filter View by Associations</title>

	<body>
		<h1>Filter View by Associations</h1>

		<p>The Navigator and Project Explorer views have an option to be filtered in such a way that only resources with one of the selected tags will be shown.
		The filter must be cleared in order to show the other resources again.</p>
