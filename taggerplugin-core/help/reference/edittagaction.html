		<img src="../images/screen_tagmanager.jpg" class="screenshot" /><p>The "Modify Tag Action" is available on the "Tag View". It allows the user to edit that name and description for a selected tag in the workspace
		tag set. When this action is fired, a tag edit dialog is opened and populated with the existing data for the selected tag.</p>
